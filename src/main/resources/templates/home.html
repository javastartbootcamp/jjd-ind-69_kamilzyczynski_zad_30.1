<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Strona główna</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
            crossorigin="anonymous"></script>
    <style>
        .th-error {
            color: red;
            font-size: small;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Formularz rejestracyjny</h1>


    <form th:action="@{/register}" method="post" th:object="${data}">

        <div class="row g-3 mb-3">
            <div class="col">
                <label for="name" class="form-label">Imię</label>
                <input type="text" class="form-control" id="name" placeholder="Imię" th:field="*{firstName}">
                <p class="th-error" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"></p>
            </div>
            <div class="col">
                <label for="surname" class="form-label">Nazwisko</label>
                <input type="text" class="form-control" placeholder="Nazwisko" id="surname" th:field="*{surname}">
                <p class="th-error" th:if="${#fields.hasErrors('surname')}" th:errors="*{surname}"></p>
            </div>
        </div>

        <div class="col-12">
            <label for="address" class="form-label">Ulica, numer domu i mieszkania</label>
            <input type="text" class="form-control" id="address" placeholder="Wiejska 32a/4" th:field="*{address}">
            <p class="th-error" th:if="${#fields.hasErrors('address')}" th:errors="*{address}"></p>
        </div>

        <div class="row mt-4">
            <div class="col-2">
                <label for="postalCode" class="form-label">Kod pocztowy</label>
                <input type="text" class="form-control" id="postalCode" placeholder="12-345" th:field="*{postalCode}">
                <p class="th-error" th:if="${#fields.hasErrors('postalCode')}" th:errors="*{postalCode}"></p>
            </div>

            <div class="col">
                <label for="city" class="form-label">Miasto</label>
                <input type="text" class="form-control" id="city" placeholder="Miasto" th:field="*{city}">
                <p class="th-error" th:if="${#fields.hasErrors('city')}" th:errors="*{city}"></p>
            </div>
        </div>

        <div class="mb-3 mt-4">
            <label for="email" class="form-label">Adres email</label>
            <input type="email" class="form-control" id="email" placeholder="email@example.com"   th:field="*{email}">
            <div id="emailHelp" class="form-text">Nikomu nie udostępniamy Twojego adresu email.</div>
            <p class="th-error" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></p>
        </div>

        <div class="mb-3">
            <label for="password" class="form-label">Hasło</label>
            <input type="password" class="form-control" id="password" th:field="*{password}">
            <p class="th-error" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></p>
        </div>

        <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" id="termsAgreement" th:field="*{termsAgreement}">
            <label class="form-check-label" for="termsAgreement">Zgadzam się na warunki przedstawione w <a href="#">regulaminie</a></label>
            <p class="th-error" th:if="${#fields.hasErrors('termsAgreement')}" th:errors="*{termsAgreement}"></p>
        </div>
        <button type="submit" class="btn btn-primary">Rejestruj</button>


    </form>
</div>
</body>
</html>
